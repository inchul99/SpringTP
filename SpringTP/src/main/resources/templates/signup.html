<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - everyCODE</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>

    <div class="login-box">
        <h1 class="logo">회원가입</h1>

        <form>
            <label for="username">아이디</label>
            <div id="user">
	            <input type="text" id="username" placeholder="아이디를 입력하세요">
				<input type="button" id="userCheck" value="중복 체크">
			</div>
		
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">

            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요">

            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요">

            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요">
            
            <label for="email">학교/회사</label>
            <input type="email" id="email" placeholder="학교/회사를 입력하세요">
            
            <button type="submit" class="login-btn">회원가입</button>
        </form>
    </div>

    <footer>
        <p>2025©everyCODE</p>
    </footer>
</div>
</body>
</html>
