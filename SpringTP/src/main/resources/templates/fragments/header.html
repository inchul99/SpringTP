<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="header" th:fragment="header">
        <!-- 왼쪽: 뒤로가기 버튼 -->
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">
                <img src="/images/btn_prev.png" alt="뒤로가기" class="back-icon">
            </button>
        </div>

        <!-- 중앙: 로고 -->
        <div class="header-center">
            <a href="/main" class="logo-link">
                <img src="/images/logo_CODE.png" alt="everyCODE 로고" class="logo-img">
            </a>
        </div>

        <!-- 오른쪽: 로그인 상태에 따른 UI -->
        <div class="header-right">
            <!-- 로그인 안 된 상태 (기본값으로 표시) -->
            <div class="user-section" id="loggedOut">
                <button class="login-btn" onclick="location.href='/login'">로그인</button>
            </div>

            <!-- 로그인 된 상태 (JavaScript로 처리) -->
            <div class="user-section" id="loggedIn" style="display: none;">
                <span class="username" id="usernameDisplay"></span>
                <img class="user-profile" src="/images/profile.png" alt="프로필 이미지">
                <button class="logout-btn" onclick="location.href='/logout'">로그아웃</button>
            </div>
        </div>
    </div>

    <!-- 로그인 관련 스크립트 -->
    <script src="/js/login.js"></script>
</body>
</html>
