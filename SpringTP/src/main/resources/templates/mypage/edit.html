<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정보 수정 - everyCODE</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/mypage_menu.css">
  <link rel="stylesheet" href="/css/edit.css">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<main class="mypage-container">
  <div class="mypage-layout">

    <div class="mypage-menu-bar">
      <a href="/mypage" class="menu-link">마이페이지</a>
      <a href="/mypage/edit" class="menu-link menu-selected">| 정보 수정</a>
    </div>

    <div class="mypage-content">

      <section class="edit-form-container">

        <form class="edit-form">
          <div class="profile-section">
            <img src="/images/profile01.png" alt="프로필" class="edit-profile-img">
            <button type="button" class="edit-profile-btn">편집</button>
            <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
          </div>

          <label for="name">이름 *</label>
          <input type="text" id="name" value="user01" required>

          <label for="id">ID *</label>
          <input type="text" id="id" value="dlckdrjs03" disabled>

          <label for="currentPassword">기존 비밀번호</label>
          <div class="password-row">
            <input type="password" id="currentPassword" placeholder="기존 비밀번호 입력">
            <button type="button" class="check-password-btn">변경</button>
          </div>
          <p class="password-hint">💡 (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)</p>

          <div class="new-password-box">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" placeholder="새 비밀번호">
            <label for="confirmPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인">
            <p id="password-match-msg" class="password-match-msg"></p>
          </div>

          <label for="email">이메일</label>
          <input type="email" id="email" value="donguei123@naver.com">

          <button type="submit" class="submit-btn">회원 정보 수정</button>
          <div id="editSuccessModal" class="modal-overlay">
  <div class="modal-box">
    <p class="modal-message">회원 정보가 수정되었습니다.</p>
    <div class="modal-actions">
      <button class="modal-confirm-btn">확인</button>
    </div>
  </div>
</div>
          
        </form>

<div class="withdraw-link">
  <a href="#" class="withdraw-text">회원탈퇴</a>
</div>

<div id="withdrawModal" class="modal-overlay">
  <div class="modal-box">
    <p class="modal-message">정말 탈퇴하시겠습니까?</p>
    <div class="modal-actions">
      <button class="modal-cancel-btn">취소</button>
      <button class="modal-confirm-btn">탈퇴</button>
    </div>
  </div>
</div>

      </section>

    </div>
  </div>
</main>

<footer>
  <p>2025ⓒeveryCODE</p>
</footer>

<script src="/js/edit.js"></script>
</body>
</html>
