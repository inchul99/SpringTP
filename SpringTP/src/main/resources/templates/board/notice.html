<!-- notice.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 - everyCODE</title>
  <link rel="stylesheet" href="/css/notice.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
  <header th:replace="fragments/header :: header"></header>
  <nav th:replace="fragments/nav :: nav"></nav>

  <main>
    <h2 class="page-title">공지사항</h2>

    <div class="filter-bar">
      <div class="search-box">
        <input type="text" placeholder="공지 제목 검색">
        <button class="search-btn">🔍</button>
      </div>
    </div>

    <!-- 상단 고정 공지 영역 -->
    <ul class="pinned-list" th:each="noticesP : ${noticesP}">
      <li class="post-item pinned" th:data-id="${noticesP.b_id}">
        <div class="post-title">
          <strong th:text="'[중요] ' + ${noticesP.b_title}"></strong>
          <!-- <span class="new-label">N</span> -->
        </div>
        <p class="post-preview" th:text="${noticesP.b_content}">everyCODE 알고리즘 대회가 8월 10일에 개최됩니다. 상세 일정은 공지사항을 확인해주세요.</p>
        <div class="post-meta">
          <span class="info">1일 전 · 관리자</span>
        </div>
      </li>
    </ul>

    <!-- 일반 공지사항 목록 -->
    <ul class="post-list" th:each="notices : ${notices}">
      <li class="post-item" th:data-id="${notices.b_id}">
        <div class="post-title">
          <strong th:text="'[안내] ' + ${notices.b_title}"></strong>
          <!-- <span class="new-label">N</span> -->
        </div>
        <p class="post-preview" th:text="${notices.b_content}">8월 1일 02시 ~ 06시까지 서버 점검이 예정되어 있으며, 이 시간 동안 접속이 불가능합니다.</p>
        <div class="post-meta">
          <span class="info">2일 전 · 관리자</span>
        </div>
      </li>

<!--       <li class="post-item" data-id="2">
        <div class="post-title">
          <strong>[공지] 사이트 UI 개선 및 기능 추가 안내</strong>
        </div>
        <p class="post-preview">문제 페이지 UI가 개선되었으며, 태그 필터 기능이 추가되었습니다. 많은 이용 바랍니다.</p>
        <div class="post-meta">
          <span class="info">3일 전 · 관리자</span>
        </div>
      </li> -->
    </ul>

<!--     <div class="pagination">
      <a href="#">Prev</a>
      <a href="#" class="active">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">Next</a>
    </div> -->
  </main>

  <div th:replace="fragments/footer :: footer"></div>
  <script src="/js/nav.js" defer></script>
  <script src="/js/notice.js" defer></script>
  <script src="/js/login.js" defer></script>
</body>
</html>
