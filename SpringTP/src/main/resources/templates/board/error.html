<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문제 오류 제보 게시판 - everyCODE</title>
  <link rel="stylesheet" href="/css/error.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
  <header th:replace="fragments/header :: header"></header>
  <nav th:replace="fragments/nav :: nav"></nav>

  <main>
    <h2 class="page-title">문제 오류</h2>

    <div class="filter-bar">
      <button class="write-btn">오류 제보하기</button>

      <div class="search-box">
        <input type="text" placeholder="오류 제목 검색">
        <button class="search-btn">🔍</button>
      </div>
    </div>

    <ul class="post-list">
      <!-- 샘플 항목 -->
      <li class="post-item" data-id="1">
        <div class="post-title">
          <span class="level">Lv. 1 나이 출력</span>
          <strong>입력 조건 설명이 빠졌습니다.</strong>
          <span class="new-label">N</span>
        </div>
        <p class="post-preview">문제에 year 변수가 4자리 수라고 적혀있지 않아서 오해의 소지가 있습니다.</p>
        <div class="post-meta">
          <span class="tag">JAVA</span>
          <span class="info">10분 전 · testUser</span>
        </div>
      </li>
    </ul>

  </main>

  <div th:replace="fragments/footer :: footer"></div>
  <script src="/js/nav.js" defer></script>

  <script src="/js/login.js" defer></script>
</body>
</html>
