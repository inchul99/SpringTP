<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 보기 - everyCODE</title>
<link rel="stylesheet" href="/css/post.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/nav.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<nav th:replace="fragments/nav :: nav"></nav>

	<main class="post-container">
		<h2 class="page-title">자유게시판</h2>

		<section class="post-box">
			<div class="post-header">
				<div class="author-info">
					<img src="/images/profile01.png" alt="프로필" class="profile-img">
					<strong class="post-author" th:text="${post.author}">작성자</strong>
				</div>
				<div class="post-meta-right">
					<i class="fa-solid fa-triangle-exclamation report-icon" title="신고"></i>
					<span class="post-date" th:text="${post.createdAt}">2025-06-05</span>
					<span class="post-views">조회수 <span
						th:text="${post.viewCount}">0</span></span>
				</div>
			</div>

			<div id="reportModal" class="modal-overlay" style="display: none;">
				<div class="modal-content">
					<p class="modal-message">정말 신고하시겠습니까?</p>
					<button class="modal-button" id="reportConfirmBtn">신고</button>
					<button class="modal-button cancel" id="reportCancelBtn">취소</button>
				</div>
			</div>

			<h3 class="post-title" th:text="${post.title}">제목</h3>
			<hr class="title-divider">

			<div class="post-content" th:utext="${post.content}">본문 내용</div>
		</section>

		<div class="comment-box">
			<input type="text" placeholder="댓글을 입력하세요.">
			<button>등록</button>
		</div>

		<!-- 댓글 예시 -->
<div class="comment-list">
  <div class="comment">
    <div class="comment-header">
      <div class="comment-author-info">
        <img src="/images/profile01.png" alt="프로필" class="comment-profile-img">
        <strong class="comment-author">돌인철</strong>
      </div>
      <span class="comment-time">5분 전</span>
    </div>
    <p class="comment-content">덕분에 문제 해결했습니다. 감사합니다!</p>
  </div>

  <div class="comment">
    <div class="comment-header">
      <div class="comment-author-info">
        <img src="/images/profile02.png" alt="프로필" class="comment-profile-img">
        <strong class="comment-author">KingJDJ</strong>
      </div>
      <span class="comment-time">12분 전</span>
    </div>
    <p class="comment-content">4 * 10^14 힌트 감사합니다!</p>
  </div>
</div>



		<div class="list-button-wrap">
			<a href="/board/free" class="list-btn">목록</a>
		</div>

	</main>

	<footer th:replace="fragments/footer :: footer"></footer>
	<script src="/js/nav.js" defer></script>
	<script src="/js/post.js" defer></script>
</body>
</html>
