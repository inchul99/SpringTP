<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 보기 - everyCODE</title>
<link rel="stylesheet" href="/css/post.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/nav.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<nav th:replace="fragments/nav :: nav"></nav>

	<main class="post-container">
		<h2 class="page-title">문제 Q&A</h2>

		<section class="post-box">
			<div class="post-header">
				<div class="author-info">
					<img src="/images/profile01.png" alt="프로필" class="profile-img">
					<strong class="post-author">돌인철</strong>
				</div>
				<div class="post-meta-right">
					<i class="fa-solid fa-triangle-exclamation report-icon" title="신고"></i>
					<span class="post-date">2025-06-11</span> <span class="post-views">조회수
						0</span>
				</div>
			</div>

			<div id="reportModal" class="modal-overlay" style="display: none;">
				<div class="modal-content">
					<p class="modal-message">정말 신고하시겠습니까?</p>
					<button class="modal-button" id="reportConfirmBtn">신고</button>
					<button class="modal-button cancel" id="reportCancelBtn">취소</button>
				</div>
			</div>

			<h3 class="post-title">2번 틀리시는 분 보세요</h3>
			<hr class="title-divider">

			<div class="post-content">
				<p>이 분석 최대 크기 설정이 잘못됐을 겁니다. 대충 끝점을 <strong>4 * 10<sup>14</sup></strong>로맞추세요
				</p>
			</div>
		</section>

		<div class="comment-box">
			<input type="text" placeholder="댓글을 입력하세요.">
			<button>등록</button>
		</div>

		<!-- 댓글 예시 -->
		<div class="comment-list">
			<div th:if="${oneBoardCMT != null}">
				<div th:each="comment : ${oneBoardCMT}" class="comment">
					<div class="comment-header">
						<div class="comment-author-info">
							<img src="/images/profile01.png" alt="프로필"
								class="comment-profile-img"> <strong
								class="comment-author" th:text="${comment.user_id}">돌인철</strong>
						</div>
						<span class="comment-time">1분 전</span>
					</div>
					<p class="comment-content" th:text="${comment.bc_content}">덕분에
						문제 해결했습니다. 감사합니다!</p>
				</div>
			</div>
			<!--   <div class="comment">
    <div class="comment-header">
      <div class="comment-author-info">
        <img src="/images/profile02.png" alt="프로필" class="comment-profile-img">
        <strong class="comment-author">KingJDJ</strong>
      </div>
      <span class="comment-time">12분 전</span>
    </div>
    <p class="comment-content">4 * 10^14 힌트 감사합니다!</p>
  </div> -->
		</div>



		<div class="list-button-wrap">
			<a href="/board/qna" class="list-btn">목록</a>
		</div>

	</main>

	<footer th:replace="fragments/footer :: footer"></footer>
	<script src="/js/nav.js" defer></script>
	<script src="/js/post.js" defer></script>
</body>
</html>
