<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학교/회사 랭킹 - everyCODE</title>
  <link rel="stylesheet" href="/css/org.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/nav.css">
  <style>
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        text-align: center;
    }
    .alert-info {
        color: #31708f;
        background-color: #d9edf7;
        border-color: #bce8f1;
    }
    .alert-warning {
        color: #8a6d3b;
        background-color: #fcf8e3;
        border-color: #faebcc;
    }
  </style>
</head>
<body>
  <header th:replace="fragments/header :: header"></header>
  <nav th:replace="fragments/nav :: nav"></nav>

  <main>
    <h2 class="page-title">학교/회사</h2>

    <div th:if="${param.error}" class="alert alert-warning" th:text="${param.error}">
        오류가 발생했습니다.
    </div>

    <div class="filter-bar">
      <form id="sortFilterForm" action="/ranking/org" method="get">
        <input type="hidden" name="page" value="0">
        <select name="sort" onchange="document.getElementById('sortFilterForm').submit()">
          <option value="score" th:selected="${selectedSort == 'score'}">전체</option>
          <option value="solved" th:selected="${selectedSort == 'solved'}">맞은 문제 많은 순</option>
          <option value="rate" th:selected="${selectedSort == 'rate'}">정답 비율 높은 순</option>
        </select>
      </form>
    </div>

    <table class="ranking-table">
      <thead>
        <tr>
          <th>순위</th>
          <th>학교/회사</th>
          <th>인원</th>
          <th>맞은 문제</th>
          <th>총 점수</th>
          <th>정답 비율</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="org : ${organizations}">
          <td th:text="${org.rank}">1</td>
          <td th:text="${org.orgName}">학교/회사명</td>
          <td th:text="${org.memberCount}">0</td>
          <td th:text="${org.solvedCount}">0</td>
          <td th:text="${org.totalScore}">0</td>
          <td th:text="${org.correctRate}">0.0%</td>
        </tr>
        <!-- 데이터가 없을 경우 표시할 메시지 -->
        <tr th:if="${organizations == null || organizations.empty}">
          <td colspan="6" class="no-data">등록된 랭킹 정보가 없습니다.</td>
        </tr>
      </tbody>
    </table>

    <div class="alert alert-info" th:if="${organizations != null && !organizations.empty && totalPages == 1}">
        더 이상 표시할 랭킹 정보가 없습니다.
    </div>

    <div class="pagination" th:if="${totalPages > 1}">
      <a th:if="${currentPage > 0}" th:href="@{/ranking/org(page=${currentPage - 1}, sort=${selectedSort})}">Prev</a>
      
      <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:if="${i >= currentPage - 3 and i <= currentPage + 3}"
           th:href="@{/ranking/org(page=${i}, sort=${selectedSort})}"
           th:text="${i + 1}"
           th:class="${currentPage == i ? 'active' : ''}">1</a>
      </th:block>
      
      <a th:if="${currentPage < totalPages - 1}" th:href="@{/ranking/org(page=${currentPage + 1}, sort=${selectedSort})}">Next</a>
    </div>

  </main>

  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="/js/nav.js" defer></script>
  <script src="/js/org.js" defer></script>
  <script src="/js/login.js" defer></script>
</body>
</html>
