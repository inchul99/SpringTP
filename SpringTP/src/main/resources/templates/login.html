<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - everyCODE</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
    <div class="container">
        <!-- 헤더 Fragment 삽입 -->
        <header th:replace="fragments/header :: header"></header>

        <div class="login-box">
            <h1 class="logo">every<br><strong>CODE</strong></h1>

            <form th:action="@{/login}" method="post">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

                <div class="links">
                    <a href="#">회원가입</a>
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>

                <button type="submit" class="login-btn">로그인</button>
            </form>

            <hr class="divider">
            <p class="social-title">소셜 로그인</p>

            <div class="social-login">
                <button class="google">구글 계정으로 로그인</button>
                <button class="kakao">카카오 계정으로 로그인</button>
                <button class="naver">네이버 계정으로 로그인</button>
            </div>
        </div>

        <footer>
            <p>2025©everyCODE</p>
        </footer>
    </div>
</body>
</html>
